<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト投稿サイト</title>
</head>
<body>
    <h1>最新のテキスト</h1>
    <p>{{ latest_text }}</p>

    <h2>新しいテキストを投稿する</h2>
    <form action="/submit" method="POST">
        <textarea name="text_content" rows="4" cols="50" placeholder="テキストを入力してください..."></textarea><br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
