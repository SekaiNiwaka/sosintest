<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムメッセージ共有</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>リアルタイムメッセージ</h1>
    <div id="display" class="message-box">メッセージが表示されます</div>
    <input type="text" id="inputText" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <script>
        let ws = new WebSocket("wss://" + location.host + "/ws");

        ws.onmessage = function(event) {
            document.getElementById("display").innerText = event.data;
        };

        function sendMessage() {
            let text = document.getElementById("inputText").value;
            if (text.trim() !== "") {
                ws.send(text);
                document.getElementById("inputText").value = "";
            }
        }
    </script>
</body>
</html>
